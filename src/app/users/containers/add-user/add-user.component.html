<div class="card">
  <div class="card-header">
    <h5 class="h3 mb-0">{{'user.form.header' | translate}}</h5>
  </div>
  <div class="card-body">
    <ec-user-form (cancel)="onCancel()"
                  (save)="onSave($event)"
                  [error]="error$ | async"
                  [user]="user">
    </ec-user-form>
  </div>
</div>
