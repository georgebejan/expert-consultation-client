<div class="card">
  <div class="card-header">
    <h5 class="h3 mb-0">{{"users.add.fromCsv" | translate}}</h5>
  </div>
  <div class="card-body">
    <ec-file-uploader (uploadFinished)="onCsvUploaded($event)" [url]="'/users/extract'"></ec-file-uploader>
    <ec-imported-users-table (usersUpdated)="onUsersUpdated($event)"
                             [importedUsers]="importedUsers$ | async"></ec-imported-users-table>
  </div>
  <div class="card-footer">
    <div class="row justify-content-end">
      <button (click)="onCancel()" class="btn btn-secondary mt-4" type="button">
        {{"button.cancel" | translate}}
      </button>
      <button (click)="onSave()" *ngIf="isFileUploaded" class="btn btn-success mt-4" type="button">
        {{ 'button.save' | translate }}
      </button>
    </div>
  </div>
</div>
