<div class="card">
  <div class="card-header">
    <div class="row justify-content-between align-items-center">
      <div>
        <h5 class="h3 mb-0">{{'users.table.title' | translate}}</h5>
      </div>
      <div>
        <div class="btn-group dropdown" dropdown>
          <button class="btn btn-info" dropdownToggle type="button">
            {{'users.add.title' | translate}}
          </button>
          <div *dropdownMenu class="dropdown-menu dropdown-menu-right">
            <a class="dropdown-item" routerLink="/users/add">{{'users.add.manual' | translate}}</a>
            <a class="dropdown-item" routerLink="/users/add/csv">{{'users.add.fromCsv' | translate}}</a>
            <a class="dropdown-item" routerLink="/users/add/excel">{{'users.add.fromExcel' | translate}}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <ec-users-table [users]="users$ | async"></ec-users-table>
  </div>
  <div class="card-footer">
    <ec-pagination (pageChange)="onPageChange($event)"
                   [pageData]="usersPageData$ | async"></ec-pagination>
  </div>
</div>
