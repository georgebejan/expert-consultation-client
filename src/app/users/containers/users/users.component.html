<section class="page-view" id="users-page">
  <ec-users-header (activeViewChanged)="toggleActiveView($event)"
                   (addButtonClicked)="onButtonClicked()">
  </ec-users-header>
  <div *ngIf="(usersLoaded$ | async) === false">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>
  <ec-users-view *ngIf="usersLoaded$ | async"
                 [activeView]="activeView"
                 [loading]="usersLoaded$ | async"
                 [pageData]="usersPageData$ | async"
                 [users]="users$ | async"></ec-users-view>
</section>
