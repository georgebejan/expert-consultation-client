<form [formGroup]="userForm" class="column" name="userForm">
  <div class="form-group row">
    <label class="col-md-2 col-form-label form-control-label" for="lastName">
      {{ 'users.table.column.lastName' | translate }}
    </label>
    <div class="col-md-10 input-group input-group-alternative input-group input-group-alternative">
      <input class="form-control" formControlName="lastName" id="lastName" name="lastName" type="text"/>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-md-2 col-form-label form-control-label" for="firstName">
      {{ 'users.table.column.firstName' | translate }}
    </label>
    <div class="col-md-10 input-group input-group-alternative">
      <input class="form-control" formControlName="firstName" id="firstName" name="firstName" type="text"/>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-md-2 col-form-label form-control-label" for="email">
      {{ 'users.table.column.email' | translate }}
    </label>
    <div class="col-md-10 input-group input-group-alternative">
      <input class="form-control" formControlName="email" id="email" name="email" type="email"/>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-md-2 col-form-label form-control-label" for="phoneNumber">
      {{ 'users.table.column.phoneNumber' | translate }}
    </label>
    <div class="col-md-10 input-group input-group-alternative">
      <input class="form-control" formControlName="phoneNumber" id="phoneNumber" name="phoneNumber" type="text"/>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-md-2 col-form-label form-control-label" for="district">
      {{ 'users.table.column.district' | translate }}
    </label>
    <div class="col-md-10 input-group input-group-alternative">
      <input class="form-control" formControlName="district" id="district" name="district" type="text"/>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-md-2 col-form-label form-control-label" for="organisation">
      {{ 'users.table.column.organisation' | translate }}
    </label>
    <div class="col-md-10 input-group input-group-alternative">
      <input class="form-control" formControlName="organisation" id="organisation" name="organisation" type="text"/>
    </div>
  </div>

  <div class="row justify-content-end">
    <button (click)="onCancel()" class="btn btn-secondary mt-4" type="button">
      {{"button.cancel" | translate}}
    </button>
    <button (click)="onSave()" class="btn btn-success mt-4" type="button">
      {{ 'button.save' | translate }}
    </button>
  </div>
</form>
