<div class="form-group">
  <form [formGroup]="addCommentForm">
    <label class="form-control-label" for="commentTextarea">{{'comments.placeholder' | translate}}</label>
    <textarea class="form-control" formControlName="text" id="commentTextarea" rows="3"></textarea>
  </form>
  <div class="mt-2">
    <button (click)="onSubmit(nodeId)" class="btn btn-success">
      {{'button.save-comment' | translate}}
    </button>
  </div>
</div>
