<div class="card">
  <div class="card-header">
    <h5 class="h3 mb-0">{{'documents.table.title' | translate}}</h5>
  </div>
  <div class="table-responsive">
    <app-documents-table (rowClick)="onRowClick($event)"
                         [documents]="documents$ | async">
    </app-documents-table>
  </div>
  <div class="card-footer">
    <app-pagination [pageData]="documentsPageData$ | async"></app-pagination>
  </div>
</div>
