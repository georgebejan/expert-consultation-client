<div class="card">
  <div class="card-header">
    <h5 class="h3 mb-0">{{'dashboard.pendingComments.title' | translate}}</h5>
  </div>
  <div class="card-body p-0">
    <div *ngIf="isLoading" class="d-flex justify-content-center">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <div *ngIf="!isLoading && hasPendingComments()" class="table-responsive">
      <table class="table align-items-center table-flush">
        <thead class="thead-light">
        <tr>
          <th scope="col">{{'dashboard.pendingComments.table.content' | translate}}</th>
          <th scope="col">{{'dashboard.pendingComments.table.author' | translate}}</th>
          <th scope="col"></th>
        </tr>
        </thead>
        <tbody class="list">
        <tr *ngFor="let comment of comments">
          <td>
            <div class="comment-text">{{comment.text}}</div>
          </td>
          <td>{{comment.user}}</td>
          <td>
            <button (click)="approve(comment)" class="btn btn-success">
              {{'dashboard.pendingComments.approve' | translate}}
            </button>
            <button (click)="reject(comment)" class="btn btn-danger">
              {{'dashboard.pendingComments.reject' | translate}}
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div *ngIf="!hasPendingComments()" class="row">
      <div class="col-md-12">
        <div class="text-muted p-15">
          {{'dashboard.pendingComments.none' | translate}}
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="hasPendingComments()" class="card-footer">
    <ec-pagination (pageChange)="onPageChange($event)"
                   [pageData]="pageData"></ec-pagination>
  </div>
</div>
